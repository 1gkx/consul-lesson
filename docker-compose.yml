version: "3.8"

services:
  consul-server:
    image: "consul:1.10.0"
    hostname: consul-server
    restart: always
    volumes:
      - "./consul/server.json:/consul/config/config.json:ro"
    ports:
      - "3400:8400"
      - "3500:8500"
      - "3502:8502"
      - "3600:8600"
      - "3600:8600/udp"
    command: "agent -bootstrap-expect=3"

  consul-server2:
    image: "consul:1.10.0"
    hostname: consul-server2
    restart: always
    volumes:
      - ./consul/server2.json:/consul/config/config.json:ro
    command: "agent -bootstrap-expect=3"
  
  consul-server3:
    image: "consul:1.10.0"
    restart: always
    hostname: consul-server3
    volumes:
      - ./consul/server3.json:/consul/config/config.json:ro
    command: "agent -bootstrap-expect=3"
  
  demo-client:
    build:
      context: ./client
    restart: always
    volumes:
      - ./consul/agent-1.json:/consul/config/config.json:ro
      - ./client/:/usr/app/
      # - ./consul/service-1.json:/consul/config/service.json:ro
    ports:
      - 3010:443
    dns:
      - 127.0.0.1
    depends_on:
      - consul-server
      - consul-server2
      - consul-server3

  demo-server:
    build:
      context: ./server
    restart: always
    volumes:
      - ./consul/agent-2.json:/consul/config/config.json:ro
      - ./server/:/usr/app/
      # - ./consul/service-2.json:/consul/config/service.json:ro
    ports:
      - 3011:443
    dns:
      - 127.0.0.1
    depends_on:
      - consul-server
      - consul-server2
      - consul-server3
